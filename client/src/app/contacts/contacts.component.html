<div class="container">
    <h2 class="page-header">Add Contacts</h2>
    <form (submit)="addContact()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone No.</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-success" value="Add">
        <br><br>
    </form>
</div>

<div class="container">
    <div *ngFor="let contact of contacts" class="row">
        <div class="col-md-3">
            {{ contact.first_name }}
        </div>
        <div class="col-md-3">
            {{ contact.last_name }}
        </div>
        <div class=" col-md-3">
            {{ contact.phone }}
        </div>
        <div class="col-md-3">
         <input class="btn btn-danger" type="button" (click)="deleteContact(contact._id)" value="Delete">
         <br>
         <br>
      
        </div>
    </div>
   

</div>
